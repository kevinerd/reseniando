<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Perfil Prueba - Registro</title>
    </head>

    <body>
        <div class="container">
            <h2 class="display-4">Completa tu perfil.</h2>
            <form action="/perfil/registrar" method="POST" enctype="multipart/form-data">
                <input type="hidden" class="form-control" name="dni" th:value="${session.usuariosession.dni}"/>
                <!-- <p th:if="${error != null}" th:text="${error}" style="color:red;"></p> -->
                <label>Nickname</label>
                <input type="text" class="form-control" name="nickname" th:value=${nickname} />
                <p th:if="${nickname != null}" th:text="${error}" style="color:red;"></p>

                <label>Biograf√≠a</label>
                <input type="text" class="form-control" name="bio" th:value=${bio} />

                <label>Foto</label>
                <input type="file" class="form-control" name="archivo"/>

                <br/><button type="submit" class="btn btn-primary">Registrarme</button>
            </form>
        </div>
    </body>

</html>
